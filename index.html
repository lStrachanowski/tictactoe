<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->

<!--[if gt IE 8]><!-->
<html class="no-js" lang="">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Tic Tac Toe</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      padding-top: 50px;
      padding-bottom: 20px;
    }
  </style>
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">

  <!--[if lt IE 9]>
            <script src="js/vendor/html5-3.6-respond-1.4.2.min.js"></script>
        <![endif]-->
</head>

<body>
  <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

  <div class="optionContainer boardContainerHide" id="gameOptionsContainer">
    <div class="positionContainer">
      <div class="messageStyle" id="message">
        messageStyle
      </div>
      <div class="optionFont" id="reset">
        Reset game
      </div>
      <div class="optionFont" id="continue">
        Continue
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-centered col-lg-6 col-md-6 col-sm-6 col-xs-12 boardContainerHide" id="boardContainer">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 noPading no-copy">
          <div class="containerColor" id="squareNr1"></div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 noPading no-copy">
          <div class="containerColor" id="squareNr2"></div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 noPading no-copy">
          <div class="containerColor" id="squareNr3"></div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 noPading no-copy">
          <div class="containerColor" id="squareNr4"></div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 noPading no-copy">
          <div class="containerColor" id="squareNr5"></div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 noPading no-copy">
          <div class="containerColor" id="squareNr6"></div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 noPading no-copy">
          <div class="containerColor" id="squareNr7"></div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 noPading no-copy">
          <div class="containerColor" id="squareNr8"></div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 noPading no-copy">
          <div class="containerColor" id="squareNr9"></div>
        </div>
      </div>
      <div class="clearStyle"></div>
      <div class="col-centered col-lg-12 col-md-12 col-sm-12 col-xs-12 scoreStyle boardContainerHide" id="score">
      </div>
      <div class="clearStyle"></div>
      <div class="optionBox" id="levelBox"> Select level:
        <div class="levelOptions" id="easyLevel">Easy</div>
        <div class="levelOptions" id="hardLevel">Hard</div>
      </div>
      <div class="col-centered col-lg-12 col-md-12 col-sm-12 col-xs-12 optionBox boardContainerHide" id="displayMessage">
        Play as:
        <div class="selectPosition">
          <div class="selectPlayer" id="playerX">x</div>
          <div class="selectPlayer" id="playerO">o</div>
        </div>
      </div>

    </div>
  </div>

  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
  </script>

  <script src="js/vendor/bootstrap.min.js"></script>

  <script src="js/main.js"></script>

</body>

</html>
